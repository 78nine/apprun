<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>apprun - web component</title>
</head>
<body>
  <my-app id="counter" num="2">
    <button onclick="counter.run('-1')">-1</button>

  <script src="app.js"></script>
</body>
