<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Counter</title>
</head>
<body>
  <script src="../dist/apprun-html.js"></script>
  <div id="my-app"></div>
  <script>
    const state = 0;
    const add = (state, delta) => state + delta;
    const view = state => {
      return html`<div>
        <h1>${state}</h1>
        <button @click=${run('-1')}>-1</button>
        <button @click=${run('+1')}>+1</button>
        <button @click=${run('add', -1)}>-1</button>
        <button @click=${run(add, 1)}>+1</button>
      </div>`;
    };
    const update = {
      '+1': state => state + 1,
      '-1': state => state - 1,
      add
    };
    app.start('my-app', state, view, update);
  </script>
</body>
</html>
